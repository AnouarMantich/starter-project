<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <button class="btn btn-logout" (click)="logout()">â‹ Logout</button>
  </header>

  <div class="dashboard-content" *ngIf="!isLoading && user">
    <!-- User Information Card -->
    <div class="card user-info-card">
      <div class="card-header">
        <h2>ğŸ‘¤ User Information</h2>
      </div>
      <div class="card-body">
        <ul class="info-list">
          <li><strong>Username:</strong> {{ user.username }}</li>
          <li><strong>Email:</strong> {{ user.email }}</li>
          <li *ngIf="user.firstName || user.lastName">
            <strong>Full Name:</strong> {{ user.firstName }} {{ user.lastName }}
          </li>
          <li><strong>User ID:</strong> {{ user.id }}</li>
        </ul>
      </div>
    </div>

    <!-- Roles Card -->
    <div class="card roles-card">
      <div class="card-header">
        <h2>ğŸ›¡ï¸ Roles</h2>
      </div>
      <div class="card-body">
        <div *ngIf="user.roles && user.roles.length > 0" class="roles-container">
          <span class="role-chip" *ngFor="let role of user.roles">{{ role }}</span>
        </div>
        <p *ngIf="!user.roles || user.roles.length === 0" class="no-roles">No roles assigned</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="card quick-actions-card">
      <div class="card-header">
        <h2>âš¡ Quick Actions</h2>
      </div>
      <div class="card-body">
        <div class="actions-grid">
          <button class="btn btn-primary" routerLink="/profile">ğŸ‘¤ View Profile</button>
          <button class="btn btn-accent" routerLink="/admin" *ngIf="user.roles?.includes('ADMIN')">
            ğŸ§‘â€ğŸ’¼ Admin Panel
          </button>
          <button class="btn btn-accent" routerLink="/users" *ngIf="user.roles?.includes('ADMIN')">
            Users
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</div>
