<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="App Logo" class="login-logo" />
      <h1>Welcome Back</h1>
      <p>Sign in to continue to your account</p>
    </div>

    <div class="login-content">
      <button class="btn btn-primary" (click)="login()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In with Keycloak</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <button class="btn btn-secondary" (click)="register()" [disabled]="isLoading">
        Create New Account
      </button>
    </div>

    <div class="login-footer">
      <p>Â© 2025 Your App Name. All rights reserved.</p>
    </div>
  </div>
</div>
