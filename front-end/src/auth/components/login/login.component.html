<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="login-description">
        Click the button below to sign in using Keycloak authentication.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="isLoading"
        class="full-width-button">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>

      <button
        mat-button
        color="accent"
        (click)="register()"
        [disabled]="isLoading"
        class="full-width-button">
        Create New Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
