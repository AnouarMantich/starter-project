server:
  port: 8083


spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/booking_db
    username: dev
    password: dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/starter-app
          jwk-set-uri: http://localhost:8080/realms/starter-app/protocol/openid-connect/certs

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health, info
